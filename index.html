<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sharmila ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);
    overflow:hidden;
    text-align:center;
    color:white;
}

.page{
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:opacity 1s ease;
}
.active{ display:flex; }

.big-font{
    font-family:'Great Vibes',cursive;
    font-size:65px;
}

/* Buttons */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yesBtn{
    background:white;
    color:#ff4e8b;
}

#noBtn{
    background:#ff1e56;
    color:white;
    position:absolute;
}

/* Heart */
.heart-grid{
    font-size:22px;
    line-height:22px;
    white-space:pre;
}

/* Falling hearts */
.fall-heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall 4s linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh);}
}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    to{
        transform:scale(15);
        opacity:0;
    }
}

/* Boy style */
.boy svg{
    width:120px;
    height:160px;
}

.biu{
    position:absolute;
    left:75px;
    top:45px;
    font-size:14px;
    color:#ff4e8b;
}

.small-heart{
    position:absolute;
    left:65px;
    top:40px;
    font-size:18px;
}

.message2{
    margin-top:15px;
    font-size:18px;
    opacity:0.7;
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="typeText" class="big-font"></h1>
    <button onclick="showPage('page2')">Continue ðŸ’ž</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 class="big-font">Sharmila</h1>
    <div>Will you be my Valentine? ðŸ’ž</div>

    <div style="position:relative;width:100%;height:300px;margin-top:30px;">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">

    <div style="position:relative;">
        <div class="boy">
            <svg viewBox="0 0 100 150">
                <circle cx="50" cy="30" r="20" stroke="black" stroke-width="3" fill="white"/>
                <line x1="50" y1="50" x2="50" y2="95" stroke="black" stroke-width="3"/>
                <line x1="50" y1="65" x2="25" y2="85" stroke="black" stroke-width="3"/>
                <line x1="50" y1="65" x2="75" y2="60" stroke="black" stroke-width="3"/>
                <line x1="50" y1="95" x2="35" y2="130" stroke="black" stroke-width="3"/>
                <line x1="50" y1="95" x2="65" y2="130" stroke="black" stroke-width="3"/>
            </svg>
        </div>

        <div class="small-heart">ðŸ’—</div>
        <div class="biu">biu</div>
    </div>

    <div id="heartContainer" class="heart-grid"></div>

    <div class="big-font">I Love You Sharmila ðŸ’–</div>
    <div class="message2">(Your special message will go here later ðŸ’Œ)</div>

</div>

<script>

/* PAGE SWITCH */
function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* TYPING PAGE 1 */
const text="Happy Valentine's Day";
let i=0;
const typeText=document.getElementById("typeText");

function typeWriter(){
    if(i<text.length){
        typeText.innerHTML+=text[i];
        i++;
        setTimeout(typeWriter,120);
    }
}
typeWriter();

/* YES */
document.getElementById("yesBtn").onclick=function(){
    showPage("page3");
    buildHeart();
    fireworks();
    fallingHearts();
};

/* NO BUTTON ESCAPE (CONTINUOUS) */
const noBtn=document.getElementById("noBtn");
const messages=[
    "Wrong button ðŸ˜",
    "Try Yes ðŸ’–",
    "Please Yes ðŸ¥º"
];
let index=0;

function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-120);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function escape(e){
    e.preventDefault();
    noBtn.innerText=messages[index%messages.length];
    index++;
    moveNo();
}

noBtn.addEventListener("mousemove",escape);
noBtn.addEventListener("mouseover",escape);
noBtn.addEventListener("touchstart",escape);
noBtn.addEventListener("click",escape);

/* BUILD HEART ROW BY ROW */
function buildHeart(){
const heartPattern=[
"   â¤ï¸â¤ï¸   â¤ï¸â¤ï¸   ",
" â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸ ",
"â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
" â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸ ",
"   â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸   ",
"     â¤ï¸â¤ï¸â¤ï¸â¤ï¸     ",
"       â¤ï¸â¤ï¸       "
];

const container=document.getElementById("heartContainer");
container.innerHTML="";
let row=0;

function drawRow(){
    if(row<heartPattern.length){
        container.innerHTML+=heartPattern[row]+"\n";
        row++;
        setTimeout(drawRow,300);
    }
}
drawRow();
}

/* FIREWORKS */
function fireworks(){
    for(let i=0;i<20;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*window.innerWidth+"px";
        f.style.top=Math.random()*window.innerHeight/2+"px";
        f.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

/* FALLING HEARTS */
function fallingHearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="fall-heart";
        h.innerHTML="ðŸ’–";
        h.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    },300);
}

</script>
</body>
</html>
