<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sharmila ðŸ’ž</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);
    overflow:hidden;
    text-align:center;
    color:white;
}

.page{
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    transition:opacity 0.8s ease;
}

.active{
    display:flex;
    opacity:1;
}

.big-font{
    font-family:'Great Vibes',cursive;
    font-size:75px;
    margin:0;
}

.question{
    font-size:28px;
    margin-top:10px;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yesBtn{
    background:white;
    color:#ff4e8b;
    font-weight:bold;
}

#noBtn{
    background:#ff1e56;
    color:white;
    position:absolute;
}

.cursor{
    border-right:3px solid white;
    animation:blink 0.7s infinite;
}

@keyframes blink{
    50%{border-color:transparent;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="introText" class="big-font"></h1>
    <button id="continueBtn" style="display:none;">Continue ðŸ’ž</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 id="nameTyping" class="big-font"></h1>
    <div id="questionText" class="question" style="display:none;">
        Will you be my Valentine? ðŸ’ž
    </div>

    <div id="buttonsArea" style="position:relative;width:100%;height:300px;margin-top:20px;display:none;">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="big-font">Sharmila ðŸ’–</h1>
    <p style="font-size:22px;margin-top:10px;">
        You just made my world brighter and my heart happier ðŸ’•  
        I promise to make every day special with you âœ¨
    </p>
</div>

<script>

/* ---------------- AUDIO SYSTEM ---------------- */
let audioStarted = false;
let audioCtx;

function initAudio(){
    if(!audioStarted){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioStarted = true;
    }
}

function typeSound(){
    if(!audioStarted) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = 600;
    gain.gain.value = 0.02;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.05);
}

function clickSound(){
    if(!audioStarted) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = 300;
    gain.gain.value = 0.05;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.08);
}

function loveChime(){
    if(!audioStarted) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = 900;
    gain.gain.value = 0.05;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
}

/* ---------------- PAGE SWITCH ---------------- */
function showPage(page){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    page.classList.add("active");
}

/* ---------------- PAGE 1 AUTO TYPING ---------------- */
const intro="Happy Valentine's Day";
let i=0;
const introText=document.getElementById("introText");
const continueBtn=document.getElementById("continueBtn");

function typeIntro(){
    if(i<intro.length){
        introText.innerHTML+=intro[i];
        typeSound();
        i++;
        setTimeout(typeIntro,80);
    }else{
        continueBtn.style.display="inline-block";
    }
}
typeIntro();

/* ---------------- CONTINUE BUTTON ---------------- */
continueBtn.onclick=()=>{
    initAudio();
    clickSound();
    showPage(document.getElementById("page2"));
    typeName();
};

/* ---------------- PAGE 2 NAME TYPING ---------------- */
const name="Sharmila";
let n=0;
const nameTyping=document.getElementById("nameTyping");
const questionText=document.getElementById("questionText");
const buttonsArea=document.getElementById("buttonsArea");

function typeName(){
    if(n<name.length){
        nameTyping.innerHTML=name.substring(0,n+1)+'<span class="cursor"></span>';
        typeSound();
        n++;
        setTimeout(typeName,150);
    }else{
        nameTyping.innerHTML=name;
        questionText.style.display="block";
        buttonsArea.style.display="block";
    }
}

/* ---------------- YES BUTTON ---------------- */
document.getElementById("yesBtn").onclick=()=>{
    clickSound();
    loveChime();
    showPage(document.getElementById("page3"));
};

/* ---------------- ESCAPING NO BUTTON ---------------- */
const noBtn=document.getElementById("noBtn");

function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-120);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveNo();
});
noBtn.addEventListener("click",function(e){
    e.preventDefault();
    moveNo();
});

</script>

</body>
</html>
