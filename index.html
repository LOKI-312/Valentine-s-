<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sharmila ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);
    overflow:hidden;
    text-align:center;
    color:white;
}

/* Pages */
.page{
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    transition:opacity 1s ease;
}
.active{ display:flex; opacity:1; }

/* Romantic font */
.big-font{
    font-family:'Great Vibes',cursive;
    font-size:70px;
}

/* Buttons */
button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yesBtn{
    background:white;
    color:#ff4e8b;
    font-weight:bold;
}

#noBtn{
    background:#ff1e56;
    color:white;
    position:absolute;
}

/* Heart grid */
.heart-grid{
    font-size:22px;
    line-height:22px;
    white-space:pre;
}

/* Fade text */
.fade-text{
    font-size:30px;
    margin-top:20px;
    opacity:0;
    animation:fadeIn 3s ease forwards;
    animation-delay:3s;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* Falling hearts */
.fall-heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall 4s linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh);}
}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    to{
        transform:scale(15);
        opacity:0;
    }
}

/* SVG draw animation */
svg path{
    stroke:white;
    stroke-width:3;
    fill:none;
    stroke-dasharray:500;
    stroke-dashoffset:500;
    animation:draw 4s forwards;
}

@keyframes draw{
    to{stroke-dashoffset:0;}
}

</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="typeText" class="big-font"></h1>

    <!-- Simple drawn boy -->
    <svg width="120" height="160">
        <path d="M60 20 a20 20 0 1 1 0 1"/>
        <path d="M60 40 v50"/>
        <path d="M60 60 l-20 20"/>
        <path d="M60 60 l20 20"/>
        <path d="M60 90 l-15 30"/>
        <path d="M60 90 l15 30"/>
    </svg>

    <button onclick="goToPage2()">Continue ðŸ’ž</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 class="big-font">Sharmila</h1>
    <div style="font-size:26px;">Will you be my Valentine? ðŸ’ž</div>

    <div style="position:relative;width:100%;height:300px;margin-top:30px;">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <div id="heartContainer" class="heart-grid"></div>
    <div class="fade-text">I Love You Sharmila ðŸ’–</div>
</div>

<script>

/* PAGE SWITCH */
function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function goToPage2(){
    showPage("page2");
}

/* TYPING EFFECT PAGE 1 */
const text="Happy Valentine's Day";
let i=0;
const typeText=document.getElementById("typeText");

function typeWriter(){
    if(i<text.length){
        typeText.innerHTML+=text[i];
        i++;
        setTimeout(typeWriter,120);
    }
}
typeWriter();

/* YES CLICK */
document.getElementById("yesBtn").onclick=function(){
    showPage("page3");
    buildHeart();
    startFireworks();
    fallingHearts();
};

/* NO BUTTON LOOP */
const noBtn=document.getElementById("noBtn");
const messages=[
    "Wrong button ðŸ˜",
    "Try Yes ðŸ’–",
    "Please Yes ðŸ¥º"
];
let index=0;

function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-120);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function handleNo(e){
    e.preventDefault();
    noBtn.innerText=messages[index%messages.length];
    index++;
    moveNo();
}

noBtn.addEventListener("mouseover",handleNo);
noBtn.addEventListener("click",handleNo);
noBtn.addEventListener("touchstart",handleNo);

/* BUILD HEART WITH EMOJIS */
function buildHeart(){
    const heartPattern = [

"â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
" â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸ ",
"   â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸   ",
"     â¤ï¸â¤ï¸â¤ï¸â¤ï¸     ",
"       â¤ï¸â¤ï¸       "
];

    const container=document.getElementById("heartContainer");
    container.innerHTML="";

    let row=0;

    function drawRow(){
        if(row<heartPattern.length){
            container.innerHTML+=heartPattern[row]+"\n";
            row++;
            setTimeout(drawRow,300);
        }
    }
    drawRow();
}

/* FIREWORKS */
function startFireworks(){
    for(let i=0;i<20;i++){
        const fire=document.createElement("div");
        fire.className="firework";
        fire.style.left=Math.random()*window.innerWidth+"px";
        fire.style.top=Math.random()*window.innerHeight/2+"px";
        fire.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(fire);
        setTimeout(()=>fire.remove(),1000);
    }
}

/* FALLING HEARTS */
function fallingHearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="fall-heart";
        h.innerHTML="ðŸ’–";
        h.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    },300);
}

</script>

</body>
</html>
