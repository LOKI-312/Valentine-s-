<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sharmila ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);
    overflow:hidden;
    text-align:center;
    color:white;
}

.page{
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    transition:opacity 1s ease;
}

.active{
    display:flex;
    opacity:1;
}

.big-font{
    font-family:'Great Vibes',cursive;
    font-size:75px;
    margin:0;
}

.question{
    font-size:28px;
    margin-top:10px;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yesBtn{
    background:white;
    color:#ff4e8b;
    font-weight:bold;
}

#noBtn{
    background:#ff1e56;
    color:white;
    position:absolute;
}

.cursor{
    border-right:3px solid white;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{border-color:transparent;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="introText" class="big-font"></h1>
    <button id="continueBtn" style="display:none;">Continue ğŸ’</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 id="nameTyping" class="big-font"></h1>
    <div id="questionText" class="question" style="display:none;">
        Will you be my Valentine? ğŸ’
    </div>

    <div id="buttonsArea" style="position:relative;width:100%;height:300px;margin-top:20px;display:none;">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="big-font">Sharmila ğŸ’–</h1>
    <p style="font-size:22px;margin-top:10px;">
        You just made my world brighter and my heart happier ğŸ’•  
        I promise to make every day special with you âœ¨
    </p>
</div>

<script>

/* ---------------- PAGE SWITCH ---------------- */
function showPage(page){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    page.classList.add("active");
}

/* ---------------- SLOWER PAGE 1 TYPING ---------------- */
const intro="Happy Valentine's Day";
let i=0;
const introText=document.getElementById("introText");
const continueBtn=document.getElementById("continueBtn");

function typeIntro(){
    if(i<intro.length){
        introText.innerHTML+=intro[i];
        i++;
        setTimeout(typeIntro,150);   // slower typing
    }else{
        continueBtn.style.display="inline-block";
    }
}
typeIntro();

/* ---------------- CONTINUE BUTTON ---------------- */
continueBtn.onclick=()=>{
    showPage(document.getElementById("page2"));
    typeName();
};

/* ---------------- SLOWER NAME TYPING ---------------- */
const name="Sharmila";
let n=0;
const nameTyping=document.getElementById("nameTyping");
const questionText=document.getElementById("questionText");
const buttonsArea=document.getElementById("buttonsArea");

function typeName(){
    if(n<name.length){
        nameTyping.innerHTML=name.substring(0,n+1)+'<span class="cursor"></span>';
        n++;
        setTimeout(typeName,200);  // slower typing
    }else{
        nameTyping.innerHTML=name;
        questionText.style.display="block";
        buttonsArea.style.display="block";
    }
}

/* ---------------- YES BUTTON ---------------- */
document.getElementById("yesBtn").onclick=()=>{
    showPage(document.getElementById("page3"));
};

/* ---------------- ESCAPING NO BUTTON ---------------- */
const noBtn=document.getElementById("noBtn");

const messages = [
    "Please ğŸ¥º",
    "Please Yes ğŸ¥º",
    "Wrong button ğŸ˜",
    "Try Yes ğŸ’–"
];

let clickCount = 0;

function moveNo(){
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Change message & move */
function handleNo(e){
    e.preventDefault();
    noBtn.innerText = messages[clickCount % messages.length];
    clickCount++;
    moveNo();
}

noBtn.addEventListener("mouseover", handleNo);
noBtn.addEventListener("touchstart", handleNo);
noBtn.addEventListener("click", handleNo);

</script>

</body>
</html>
