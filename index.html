<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    overflow: hidden;
    text-align: center;
    color: white;
}

/* Pages */
.page {
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.active { display: flex; }

/* Romantic Heading */
.romantic-font {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

/* Subtext */
.sub-text {
    font-size: 20px;
    margin-top: 10px;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4e8b;
    font-weight: bold;
}

#noBtn {
    position: absolute;
    background: #ff1e56;
    color: white;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="typingText" class="romantic-font"></h1>
    <button id="revealBtn">Tap to Reveal ‚ù§Ô∏è</button>
    <button id="continueBtn" style="display:none;">Continue üíå</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 class="romantic-font">Will you be my Valentine?</h1>
    <div style="position:relative; width:100%; height:300px;">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üòú</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="romantic-font">Sharmila üíñ</h1>
    <p class="sub-text">You are my forever Valentine ‚ú®</p>
</div>

<script>

/* Typing Reveal */
const text = "Happy Valentine's Day";
let index = 0;

const revealBtn = document.getElementById("revealBtn");
const typingText = document.getElementById("typingText");
const continueBtn = document.getElementById("continueBtn");

revealBtn.onclick = () => {
    if (index < text.length) {
        typingText.innerHTML += text[index];
        index++;
    }
    if (index === text.length) {
        revealBtn.style.display = "none";
        continueBtn.style.display = "inline-block";
    }
};

continueBtn.onclick = () => {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
};

/* YES Celebration */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");
    startConfetti();
    startFireworks();
};

/* NO Button Smart + BIG Movement */
let noCount = 0;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {

    noCount++;

    if (noCount === 2) noBtn.innerText = "I think you're choosing wrong üòè";
    if (noCount === 3) noBtn.innerText = "No Yes ü•∫";
    if (noCount >= 4) noBtn.innerText = "Please say Yes ü•∫";

    // Move anywhere on screen
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Confetti */
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*window.innerWidth + "px";
        confetti.style.background = 
            `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
    }
}

/* Fireworks */
function startFireworks() {
    for (let i = 0; i < 25; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random()*window.innerWidth + "px";
        firework.style.top = Math.random()*window.innerHeight/2 + "px";
        firework.style.background = 
            `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(firework);
        setTimeout(()=>firework.remove(),1000);
    }
}

</script>

</body>
</html>
