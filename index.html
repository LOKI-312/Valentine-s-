<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
}

/* Falling Hearts */
.heart {
    position: fixed;
    top: -10px;
    color: #ff1e56;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

.page1, .page2 {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}

.page2 {
    display: none;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

h1 {
    font-size: 50px;
}

p {
    font-size: 24px;
}

.buttons {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: white;
    color: #ff4e8b;
    font-weight: bold;
}

#noBtn {
    background-color: #ff1e56;
    color: white;
    position: absolute;
}

.emoji {
    font-size: 50px;
    animation: float 2s infinite alternate;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-20px); }
}
</style>
</head>

<body>

<div class="page1" id="page1">
    <h1>Happy Valentine's Day â¤ï¸</h1>
    <p>Will you be my Valentine? ğŸ’Œ</p>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ˜</button>
        <button id="noBtn">No ğŸ˜œ</button>
    </div>
</div>

<div class="page2" id="page2">
    <div class="emoji">ğŸ’–ğŸ¥°ğŸ’˜ğŸ’</div>
    <h1>YAYYYYY!!! ğŸ‰</h1>
    <p>You just made my heart the happiest! â¤ï¸</p>
    <p>Can't wait to make beautiful memories together ğŸ’</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

// Move NO button
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

// YES click
yesBtn.addEventListener("click", () => {
    page1.style.display = "none";
    page2.style.display = "flex";
});

// Falling Hearts Generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
