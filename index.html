<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4e8b);
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Pages */
.page {
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.active { display: flex; }

/* Glowing Anime Name */
.anime-name {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    color: #fff;
    text-shadow: 
        0 0 10px #fff,
        0 0 20px #ff4e8b,
        0 0 40px #ff1e56,
        0 0 80px #ff1e56;
    animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: white;
    color: #ff4e8b;
    font-weight: bold;
}

#noBtn {
    position: absolute;
    background: #ff1e56;
    color: white;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(10);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 id="typingText"></h1>
    <button id="revealBtn">Tap to Reveal â¤ï¸</button>
    <button id="continueBtn" style="display:none;">Continue ğŸ’Œ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div style="position:relative; width:300px; height:150px;">
        <button id="yesBtn">Yes ğŸ˜</button>
        <button id="noBtn">No ğŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="anime-name">âœ¨ SHARMILA âœ¨</h1>
    <p>You are my forever Valentine ğŸ’–</p>
</div>

<script>

/* Typing Reveal */
const text = "Happy Valentine's Day â¤ï¸";
let index = 0;

const revealBtn = document.getElementById("revealBtn");
const typingText = document.getElementById("typingText");
const continueBtn = document.getElementById("continueBtn");

revealBtn.onclick = () => {
    if (index < text.length) {
        typingText.innerHTML += text[index];
        index++;
    }
    if (index === text.length) {
        revealBtn.style.display = "none";
        continueBtn.style.display = "inline-block";
    }
};

continueBtn.onclick = () => {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
};

/* YES Click Celebration */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");
    startConfetti();
    startFireworks();
};

/* Smart NO */
let noCount = 0;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noCount++;
    if (noCount === 2) noBtn.innerText = "Wrong button ğŸ˜";
    if (noCount === 3) noBtn.innerText = "No Yes ğŸ¥º";
    if (noCount >= 4) noBtn.innerText = "Please Yes ğŸ¥º";
    noBtn.style.left = Math.random()*250 + "px";
    noBtn.style.top = Math.random()*120 + "px";
});

/* Confetti Function */
function startConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*window.innerWidth + "px";
        confetti.style.background = 
            `hsl(${Math.random()*360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
    }
}

/* Fireworks Function */
function startFireworks() {
    for (let i = 0; i < 20; i++) {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random()*window.innerWidth + "px";
        firework.style.top = Math.random()*window.innerHeight/2 + "px";
        firework.style.background = 
            `hsl(${Math.random()*360}, 100%, 50%)`;
        document.body.appendChild(firework);
        setTimeout(()=>firework.remove(),1000);
    }
}

</script>

</body>
